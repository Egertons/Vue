<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>循环示例</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            <li v-for="item in items">
                {{item.message}}
            </li>
        </div>

        <script>
            var a = new Vue({
                el: "#app",
                data: {
                    items: [
                        {message: "Java"},
                        {message: "Python"},
                        {message: "C"}
                    ]
                }
            });
        </script>
    </body>
</html>
