<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>判断示例</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            <h1 v-if="ok==true">OK</h1>
            <h1 v-else>No</h1>
        </div>

        <div id="app2">
            <h1 v-if="type==='A'">A</h1>
            <h1 v-else-if="type==='B'">B</h1>
            <h1 v-else>C</h1>
        </div>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    ok: true
                }
            });
            var app2 = new Vue({
                el:"#app2",
                data: {
                    type: 'A'
                }
            });
        </script>

    </body>
</html>
