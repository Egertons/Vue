<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>双向数据绑定2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            性别：
            <input type="radio" value="男" v-model="ss">男
            <input type="radio" value="女" v-model="ss">女

            <h1>
                您选择的是：{{ss}}
            </h1>
        </div>
        <script>
            var a = new Vue({
                el :"#app",
                data :{
                    ss :""
                }
            });
        </script>
    </body>
</html>
