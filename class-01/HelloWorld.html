<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            {{message}}
        </div>

        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    message:"Hello World!!!"
                }
            });
        </script>
    </body>
</html>
