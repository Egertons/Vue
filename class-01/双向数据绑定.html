<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>双向数据绑定</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            输入的文本：<input type="text" v-model="message"> {{message}}
        </div>
        <script>
            var a = new Vue({
                el :"#app",
                data :{
                    message :""
                }
            });
        </script>
    </body>
</html>
