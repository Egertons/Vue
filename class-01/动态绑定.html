<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>

        <!-- 这里的v-bind指令与上一个演示中的{{}}作用相同 -->
        <div id="app">
            <span v-bind:title="message">
                鼠标悬停几秒查看此动态绑定的提示信息；
            </span>
        </div>

        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    message:"Hello World"
                }
            });
        </script>
    </body>
</html>
